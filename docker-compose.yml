version: '3.8'

services:
  tbank-logo-detection:
    build: .
    container_name: tbank-logo-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./weights:/app/weights
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 4G

